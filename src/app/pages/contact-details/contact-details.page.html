<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list lines="full">
    <ion-item *ngIf="contact">
      <ion-input required type="text" placeholder="Nombre*" [(ngModel)]="contact.name"></ion-input>
    </ion-item>
    <ion-item *ngIf="contact">
      <ion-input required type="text" placeholder="Apellido*" [(ngModel)]="contact.lastName"></ion-input>
    </ion-item>
    <ion-item *ngIf="contact">
      <ion-input required type="number" placeholder="Phone*" [(ngModel)]="contact.phone"></ion-input>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="secondary" (click)="onRemove(item)">
        <ion-icon name="checkmark" slot="end"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-list>

  <ion-button expand="full" (click)="saveContact()"> Guardar </ion-button>
  <ion-button expand="full" routerLink="/"> Volver </ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">   
    <ion-fab-button color="danger" routerLink="/" routerDirection="forward" (click)="onRemove(contactId)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
