<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      CRUD-PARCIAL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let contact of allContacts">
      <ion-item lines="inset" button [routerLink]="['/details', contact.id]" routerLinkActive="router-link-active" >
        <ion-icon style="margin-right: 10px" name="person-outline"></ion-icon>
        <ion-label>
          {{contact.name}} {{contact.lastName}}
        </ion-label>
        <ion-label>
        Tel:  {{contact.phone}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="onRemove(item)">
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
